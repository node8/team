town" value="Sofia" class="form-control"><option value="Sofia">Sofia</option><option value="Bourgas">Bourgas</option><option value="Plovdiv">Plovdiv</option><option value="Varna">Varna</option></select></div></div><div class="form-group"><label for="tb-image" class="col-sm-2 control-label">Image:</label><div class="col-sm-10"><input id="tb-image" type="text" name="image" placeholder="Image url" class="form-control"></div></div><div class="form-group"><label for="tb-datetime" class="col-sm-2 control-label">Datetime:</label><div class="col-sm-10"><input id="tb-datetime" type="date" name="date" class="form-control"></div></div><div class="form-group"><button class="btn btn-primary col-sm-12">Add Event</button></div></form></body></html>
